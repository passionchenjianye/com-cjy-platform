spring:
  application:
    name: spring-cloud-ribbon
  cloud:
    config:
      name: cjy-config
      profile: prod
      label: master
      discovery:
        enabled: true
        service-id: spring-cloud-config-server
server:
  port: 9091
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9090/eureka/
feign:
  hystrix:
    enabled: true
management:
  security:
    enabled: false