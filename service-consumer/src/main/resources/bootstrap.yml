spring:
  application:
    name: spring-cloud-comsumer
  cloud:
    config:
      name: cjy-config
      profile: prod
      label: master
      uri: http://config-server:9095
      discovery:
        enabled: true
        service-id: spring-cloud-config-server
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
server:
  port: 9094
eureka:
  instance:
    hostname: service-consumer
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://service-eureka:9090/eureka/
feign:
  hystrix:
    enabled: true
